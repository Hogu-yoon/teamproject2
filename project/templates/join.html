<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!--    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">

<!--css 링크-->
    <link rel="stylesheet" href="/static/css/join.css">
    <script src="/static/js/join.js"></script>
<!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <div class="back-img">
                        <a href="javascript:history.back()">
                            <img src="../static/back_icon.png" alt="backbutton" width="80px" height="50px">
                        </a>
                    </div>
                    <div  class="logo-img" >
                        <img src="../static/logo-removebg-preview.png" alt="logo" height="130px">
                    </div>
                </div>

                <div class="wrap">
                    <h5> 이름 </h5>
                    <div class="input-group mb-3">
                        <input type="text" id="name_input" class="form-control" placeholder="Username" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="wrap">
                    <h5> 생년월일 </h5>
                    <label for="birth_input"></label><input type="date" id="birth_input" onclick="birth()">
                </div>
                <div class="wrap">
                    <h5> ID </h5>
                    <div class="input-group mb-3">
                        <input type="text" id="id_input" class="form-control" placeholder="아이디" aria-label="ID"
                               aria-describedby="basic-addon1">
                        <input id="check" onclick="check()" class="btn btn-primary" type="submit" value="중복확인">
                    </div>
                </div>
                <div class="wrap">
                    <h5> 비밀번호 </h5>
                    <div class="input-group mb-3">
                        <input type="text" id="pwd_input" class="form-control" placeholder="비밀번호" aria-label="password"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="wrap">
                    <h5> 비밀번호 재확인 </h5>
                    <div class="input-group mb-3">
                        <input type="text" id="pwd_check" class="form-control" placeholder="비밀번호 재확인" aria-label="pwd_check"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="wrap">
                    <h5> 이메일 </h5>
                    <input id="email1" class="email" name="email1" type="text"> @ <input id="email2" class="email" name="email2" type="text">
                    <select id="select_email" name="select_email" onclick="selectEmail(this)">
                        <option value="" selected>선택하세요</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.com">hanmail.com</option>
                        <option value="1">직접입력</option>
                    </select>
                </div>

                <div id="buttons">
                    <input id="btn_join" onclick="join_button()" class="btn btn-primary" type="submit" value="가입">
                    <input id="btn_cancel" onclick="location.reload()" class="btn btn-primary" type="reset" value="취소">
                </div>
            </div>
        </div>
    </div>
</body></html>
